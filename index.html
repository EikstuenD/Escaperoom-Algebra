<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasjon Svart Skjerm v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>

    <div class="terminal">
        <header>
            <h1>> OPERASJON_SVART_SKJERM</h1>
            <div id="status-bar">
                <span>TID: <span id="timer">20:00</span></span> | 
                <span id="level-indicator">Niv√•: 1/5</span>
            </div>
            <div class="progress-bar"><div id="progress-fill"></div></div>
        </header>

        <div id="log-console">> Kobler til server... <span class="cursor">_</span></div>

        <!-- Dette omr√•det endres dynamisk av JavaScript -->
        <section id="game-area" class="room active">
            <h2 id="level-title">Niv√• 1: Initialisering</h2>
            
            <div class="task" id="question-text">
                Laster inn data...
            </div>

            <input type="number" id="user-input" placeholder="Din kode" onkeydown="handleEnter(event)">
            <button onclick="checkAnswer()">SEND KODE</button>
        </section>

        <!-- Seier-skjerm -->
        <section id="victory" class="room">
            <h2 style="color: white; text-shadow: 0 0 10px white;">SYSTEM SIKRET</h2>
            <p>Dere har knekket alle kodene og reddet serverparken!</p>
            <div class="badge">üèÜüîì</div>
            <button onclick="location.reload()">NY OPERASJON</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
