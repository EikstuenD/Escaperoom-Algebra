<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasjon Svart Skjerm v6.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>

    <!-- STARTSKJERM -->
    <div id="start-screen" class="overlay active">
        <div class="modal">
            <h1>> SIKKERHETSSJEKK</h1>
            <p>Velg ditt ferdighetsniv친:</p>
            <div class="difficulty-buttons">
                <button onclick="startGame(1)">REKRUTT<br><span style="font-size:0.7em">(Lettere)</span></button>
                <button onclick="startGame(2)">HACKER<br><span style="font-size:0.7em">(Vanskeligere)</span></button>
            </div>
        </div>
    </div>

    <!-- HOVEDSPILL -->
    <div class="game-wrapper" id="game-wrapper" style="display:none;">
        
        <!-- VENSTRE: TERMINAL -->
        <div class="terminal">
            <header>
                <h1>> OPERASJON_SVART_SKJERM</h1>
                <div id="status-bar">
                    <span>TID: <span id="timer">20:00</span></span> | 
                    <span id="level-indicator">Niv친: 1/5</span>
                </div>
                <div class="progress-bar"><div id="progress-fill"></div></div>
                <div class="sub-progress">Progresjon: <span id="sub-progress-text">0/7</span></div>
            </header>

            <div id="log-console">> Kobler til sikkerhetsmodul... <span class="cursor">_</span></div>

            <section id="game-area" class="room active">
                <h2 id="level-title">Niv친 1</h2>
                <div class="task" id="question-text">Laster...</div>
                <input type="number" id="user-input" placeholder="Kode" onkeydown="handleEnter(event)">
                <button onclick="checkAnswer()">SEND</button>
            </section>
        </div>

        <!-- H칒YRE: L칀SEMEKANISMER (Endres per niv친) -->
        <div class="lock-panel">
            <div class="lock-header" id="lock-header">SIKKERHETSL칀S</div>
            
            <!-- NIV칀 1: DIGITAL KEYPAD -->
            <div id="lock-level-1" class="lock-mechanism active">
                <div class="keypad-screen" id="keypad-screen">ACCESS LOCKED</div>
                <div class="keypad-grid">
                    <div>1</div><div>2</div><div>3</div>
                    <div>4</div><div>5</div><div>6</div>
                    <div>7</div><div>8</div><div>9</div>
                    <div>*</div><div>0</div><div>#</div>
                </div>
            </div>

            <!-- NIV칀 2: ANALOG SAFE -->
            <div id="lock-level-2" class="lock-mechanism">
                <div class="safe-outer">
                    <div class="safe-dial" id="safe-dial">
                        <div class="dial-notch"></div>
                    </div>
                </div>
                <div class="safe-lights">
                    <div class="led" id="sl-1"></div><div class="led" id="sl-2"></div>
                    <div class="led" id="sl-3"></div><div class="led" id="sl-4"></div>
                    <div class="led" id="sl-5"></div><div class="led" id="sl-6"></div>
                    <div class="led" id="sl-7"></div>
                </div>
            </div>

            <!-- NIV칀 3: SERVER RACK -->
            <div id="lock-level-3" class="lock-mechanism">
                <div class="server-rack">
                    <div class="server-slot" id="srv-1"></div>
                    <div class="server-slot" id="srv-2"></div>
                    <div class="server-slot" id="srv-3"></div>
                    <div class="server-slot" id="srv-4"></div>
                    <div class="server-slot" id="srv-5"></div>
                    <div class="server-slot" id="srv-6"></div>
                    <div class="server-slot" id="srv-7"></div>
                </div>
            </div>

            <!-- NIV칀 4: MATRIX GRID -->
            <div id="lock-level-4" class="lock-mechanism">
                <div class="matrix-grid" id="matrix-grid">
                    <!-- Fylles med JS -->
                </div>
            </div>

            <!-- NIV칀 5: REACTOR CORE -->
            <div id="lock-level-5" class="lock-mechanism">
                <div class="core-container">
                    <div class="core-ring outer" id="core-outer"></div>
                    <div class="core-ring inner" id="core-inner"></div>
                    <div class="core-center" id="core-center">0%</div>
                </div>
            </div>

            <div class="lock-status">STATUS: <span id="lock-status-text" style="color:red">L칀ST</span></div>
        </div>
    </div>

    <!-- SEIER -->
    <div id="victory" class="overlay">
        <div class="modal">
            <h2 style="color: white; text-shadow: 0 0 10px white;">ACCESS GRANTED</h2>
            <p>Systemet er fullstendig hacket og reddet!</p>
            <div class="badge">游끥游댑</div>
            <button onclick="location.reload()">NY OPERASJON</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
