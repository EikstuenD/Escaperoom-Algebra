<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasjon Svart Skjerm v3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>

    <!-- STARTSKJERM / LOGIN -->
    <div id="start-screen" class="overlay active">
        <div class="modal">
            <h1>> SIKKERHETSSJEKK</h1>
            <p>Velg ditt ferdighetsniv친 for 친 starte operasjonen:</p>
            <div class="difficulty-buttons">
                <button onclick="startGame(1)">REKRUTT<br><span style="font-size:0.7em">(Lettere)</span></button>
                <button onclick="startGame(2)">HACKER<br><span style="font-size:0.7em">(Vanskeligere)</span></button>
            </div>
        </div>
    </div>

    <!-- SPILL-OMR칀DE -->
    <div class="terminal" id="game-terminal" style="display:none;">
        <header>
            <h1>> OPERASJON_SVART_SKJERM</h1>
            <div id="status-bar">
                <span>TID: <span id="timer">20:00</span></span> | 
                <span id="level-indicator">Niv친: 1/5</span>
            </div>
            <!-- Progress bar for hele spillet -->
            <div class="progress-bar"><div id="progress-fill"></div></div>
            
            <!-- Progress for N칀V칁RENDE niv친 (7 oppgaver) -->
            <div class="sub-progress">
                System-hack: <span id="sub-progress-text">0/7</span> fullf칮rt
            </div>
        </header>

        <div id="log-console">> System initialisert. Venter p친 input... <span class="cursor">_</span></div>

        <section id="game-area" class="room active">
            <h2 id="level-title">Niv친 1</h2>
            
            <div class="task" id="question-text">
                Laster data...
            </div>

            <input type="number" id="user-input" placeholder="Kode" onkeydown="handleEnter(event)">
            <button onclick="checkAnswer()">SEND</button>
        </section>

        <!-- SEIER -->
        <section id="victory" class="room">
            <h2 style="color: white; text-shadow: 0 0 10px white;">SYSTEM SIKRET</h2>
            <p>Utmerket arbeid, agent. Alle servere er reddet.</p>
            <div class="badge">游끥游댑</div>
            <button onclick="location.reload()">NY OPERASJON</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
